    <main class="container">
      <h1 class="heading">
        Calculate the length of the hypotenuse of a right triangle

      <div class="input-container">
        <label class="input-label" for="base">Length of the base </label>
        <input
          class="input"
          id="base"
          type="number"
          name="base"
          placeholder="Enter the value of base"
        />
      </div>

      <div class="input-container">
        <label class="input-label" for="height"
          >Length of the height (perpendiculer)</label
        >
        <input
          class="input"
          id="height"
          type="number"
          name="height"
          placeholder="Enter the value of height"
        />
      </div>
      <button type="submit" id="btn-calc-hypo">Calculate Hypotaneous</button>
